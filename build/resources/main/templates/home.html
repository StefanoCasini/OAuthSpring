<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .card {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="card" th:if="${name}">
        <img th:if="${picture != null}" th:src="${picture}" alt="Profile Picture"/>
        <h2 th:text="${name}">Name</h2>
        <p th:text="${email}">Email</p>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div th:if="${name == null}">
        <a href="/oauth2/authorization/google">Login with Google</a>
    </div>
</body>

</html>
